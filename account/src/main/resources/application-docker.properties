server.port=8080

# H2 en memoria
spring.datasource.url=jdbc:h2:mem:accountdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver

# Fuerza el dialecto
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear esquema en cada arranque y mostrar SQL
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Ejecutar data.sql en 2.4.x
spring.datasource.initialization-mode=always

# Integraci√≥n con el micro de clientes dentro de docker-compose
client.service.base-url=http://client:8081/api/clients
